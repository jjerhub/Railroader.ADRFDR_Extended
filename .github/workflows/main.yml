name: Do zip on release
on:
  release:
    types:
      - published
  workflow_dispatch:
      
jobs:
  do_zip:
    runs-on: ubuntu-latest
    steps:
      - uses: jjerhub/Utilities.GithubActions-ZipAndRelease@v1.0.2
        with:
          name: 'ADRFDR_Extended'
          token: ${{ secrets.GITHUB_TOKEN }}
          fileList: . -x '*.git*' 'gitignore.txt'
